---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
  - name: ubuntu-12.04
  - name: ubuntu-10.04
  - name: debian-7.4

suites:
- name: unimrcp
  run_list: ['recipe[unimrcp]']
  attributes: {
    unimrcp: {}
  }
- name: flite
  run_list: ['recipe[unimrcp]']
  attributes: {
    unimrcp: {
      install_flite: true
    }
  }
- name: pocketsphinx
  run_list: ['recipe[unimrcp]']
  attributes: {
    unimrcp: {
      install_pocketsphinx: true
    }
  }
- name: all
  run_list: ['recipe[unimrcp]']
  attributes: {
    unimrcp: {
      install_flite: true,
      install_pocketsphinx: true
    }
  }
